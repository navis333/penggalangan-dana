<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestina Relief Fund</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #c72f2f;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        #donation-form {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #e44d26;
            color: rgb(246, 249, 246);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #bf4026;
        }

        #success-message {
            color: #e44d26;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            animation: fadeIn 2s ease-out;
        }

        #donation-image {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Palestina Relief Fund</h1>
    <div id="donation-form">
        <label for="amount">Jumlah Donasi (USD):</label>
        <input type="number" id="amount" min="1" step="1" value="10">
        <br>
        <label for="name">Nama Anda:</label>
        <input type="text" id="name">
        <br>
        <button onclick="donate()">Donasi</button>
        <div id="success-message">Terima kasih! Donasi Anda telah diterima.</div>
        <img id="donation-image" src="pan.jpg" alt="Palestina">
    </div>

    <script>
        function donate() {
            var amount = document.getElementById("amount").value;
            var name = document.getElementById("name").value;

            if (isNaN(amount) || amount <= 0) {
                alert("Masukkan jumlah donasi yang valid.");
                return;
            }

            if (name.trim() === "") {
                alert("Masukkan nama Anda.");
                return;
            }

            // Simulasi pengiriman data donasi dengan menampilkan pesan sukses
            document.getElementById("success-message").style.display = "block";

            // Reset nilai input setelah donasi
            document.getElementById("amount").value = "10";
            document.getElementById("name").value = "";

            // Hide success message after 5 seconds
            setTimeout(function() {
                document.getElementById("success-message").style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
